<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Vida OS - C√°mara Pro</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .hidden { display: none; }
        .is-alarm { border-left: 4px solid #f59e0b; }
        .editing-mode { border: 2px solid #06b6d4 !important; background: #083344 !important; }
        video { border-radius: 1rem; background: #000; }
        .mirror { transform: scaleX(-1); }
    </style>
</head>
<body class="bg-slate-950 text-slate-200 min-h-screen font-sans">

    <div id="auth-screen" class="fixed inset-0 bg-slate-950 z-50 flex flex-col items-center justify-center p-6 text-center">
        <h1 class="text-4xl font-black text-white mb-8 italic tracking-tighter">MI VIDA OS</h1>
        <div class="bg-slate-900 p-8 rounded-3xl border border-slate-800 w-full max-w-sm shadow-2xl">
            <input id="auth-user" type="text" placeholder="Usuario" class="w-full bg-slate-800 p-4 rounded-xl mb-4 text-white outline-none focus:border-cyan-500 border border-transparent">
            <input id="auth-pin" type="password" inputmode="numeric" placeholder="PIN" class="w-full bg-slate-800 p-4 rounded-xl mb-6 text-white text-center text-2xl outline-none focus:border-cyan-500 border border-transparent">
            <div class="flex flex-col gap-3">
                <button onclick="gestionarAcceso('login')" class="w-full bg-white text-black font-black py-4 rounded-xl hover:bg-cyan-400">ENTRAR</button>
                <button onclick="gestionarAcceso('signup')" class="text-slate-500 text-[10px] font-bold uppercase tracking-widest">Crear cuenta</button>
            </div>
        </div>
    </div>

    <div id="main-app" class="hidden max-w-xl mx-auto p-6">
        <header class="flex justify-between items-center mb-8">
            <div>
                <h1 id="user-display" class="text-2xl font-black text-white tracking-tighter uppercase italic"></h1>
                <p class="text-[9px] text-cyan-500 font-bold">MULTIC√ÅMARA ACTIVADA</p>
            </div>
            <button onclick="location.reload()" class="text-[10px] text-red-500 font-bold border border-red-900/50 px-3 py-1 rounded-full">SALIR</button>
        </header>

        <div id="form-container" class="bg-slate-900 border border-slate-800 p-5 rounded-2xl mb-8 shadow-2xl transition-all">
            <div id="edit-indicator" class="hidden text-cyan-400 text-[10px] font-bold mb-2 uppercase italic">Modo Edici√≥n</div>
            
            <div id="foto-preview-container" class="hidden mb-4 relative">
                <img id="foto-final" class="rounded-xl w-full border-2 border-cyan-500">
                <button onclick="borrarFoto()" class="absolute top-2 right-2 bg-red-600 p-2 rounded-full text-white text-xs px-3">‚úï</button>
            </div>

            <input id="titulo" type="text" placeholder="¬øQu√© quieres guardar?" class="w-full bg-slate-800 p-4 rounded-xl mb-4 border border-slate-700 text-white outline-none focus:border-cyan-500">
            
            <div class="grid grid-cols-2 gap-3 mb-4">
                <select id="tipo" class="bg-slate-800 p-3 rounded-xl border border-slate-700 text-white">
                    <option value="nota">üìù Nota</option>
                    <option value="avance">üöÄ Avance</option>
                    <option value="alarma">‚è∞ Alarma</option>
                </select>
                <input id="fecha" type="datetime-local" class="bg-slate-800 p-3 rounded-xl border border-slate-700 text-white">
            </div>

            <div class="flex gap-2">
                <button onclick="abrirCamara()" class="bg-slate-800 border border-slate-700 px-5 rounded-xl text-xl">üì∑</button>
                <button id="btn-save" onclick="guardarDato()" class="flex-1 bg-white text-black font-black py-4 rounded-xl shadow-lg">GUARDAR</button>
                <button id="btn-cancel" onclick="cancelarEdicion()" class="hidden bg-slate-700 text-white px-4 rounded-xl">‚úï</button>
            </div>
        </div>

        <div id="camera-module" class="hidden mb-6 bg-black p-4 rounded-2xl border border-slate-800">
            <video id="video-preview" autoplay playsinline class="w-full mb-3"></video>
            <div class="flex gap-2">
                <button onclick="cambiarCamara()" class="bg-slate-800 text-white px-4 rounded-xl">üîÑ Giro</button>
                <button onclick="tomarFoto()" class="flex-1 bg-cyan-500 text-black font-bold py-3 rounded-xl uppercase">Capturar</button>
                <button onclick="cerrarCamara()" class="bg-red-900/50 text-red-500 px-4 rounded-xl text-xs font-bold uppercase">Cerrar</button>
            </div>
        </div>

        <div id="contenedor-datos" class="space-y-4 pb-20"></div>
    </div>

    <script>
        const SUPA_URL = 'https://wejqcxcgaebjvwltixyp.supabase.co';
        const SUPA_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndlanFjeGNnYWVianZ3bHRpeHlwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njk2MzE3ODgsImV4cCI6MjA4NTIwNzc4OH0.4ZN3nMt9353HuoR2qgtjBu6PrCdG6Mo58C_MHidA_58';
        const supa = supabase.createClient(SUPA_URL, SUPA_KEY);
        
        let idEnEdicion = null;
        let usuarioActual = null;
        let stream;
        let modoCamara = "environment"; // Inicia con la de atr√°s

        async function gestionarAcceso(modo) {
            const user = document.getElementById('auth-user').value.toLowerCase().trim();
            const pin = document.getElementById('auth-pin').value;
            if(!user || pin.length < 4) return alert("Nombre y PIN requeridos");
            const fakeEmail = `${user}@mividaos.com`;

            if (modo === 'signup') {
                const { error } = await supa.auth.signUp({ email: fakeEmail, password: pin });
                if (error) alert(error.message);
                else alert("Registrado como " + user + ". Ahora entra.");
            } else {
                const { data, error } = await supa.auth.signInWithPassword({ email: fakeEmail, password: pin });
                if (error) alert("PIN o usuario incorrecto");
                else {
                    usuarioActual = data.user;
                    document.getElementById('auth-screen').classList.add('hidden');
                    document.getElementById('main-app').classList.remove('hidden');
                    document.getElementById('user-display').innerText = user;
                    cargarDatos();
                }
            }
        }

        // FUNCIONES DE C√ÅMARA
        async function abrirCamara() {
            document.getElementById('camera-module').classList.remove('hidden');
            if (stream) stream.getTracks().forEach(t => t.stop());
            
            try {
                stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: modoCamara } 
                });
                const video = document.getElementById('video-preview');
                video.srcObject = stream;
                
                // Efecto espejo solo si es la frontal
                if(modoCamara === "user") video.classList.add('mirror');
                else video.classList.remove('mirror');
            } catch (err) {
                alert("Error al abrir c√°mara: " + err);
            }
        }

        function cambiarCamara() {
            modoCamara = (modoCamara === "user") ? "environment" : "user";
            abrirCamara();
        }

        function tomarFoto() {
            const video = document.getElementById('video-preview');
            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth; canvas.height = video.videoHeight;
            const ctx = canvas.getContext('2d');
            
            if(modoCamara === "user") {
                ctx.translate(canvas.width, 0);
                ctx.scale(-1, 1);
            }
            
            ctx.drawImage(video, 0, 0);
            document.getElementById('foto-final').src = canvas.toDataURL('image/jpeg', 0.6);
            document.getElementById('foto-preview-container').classList.remove('hidden');
            cerrarCamara();
        }

        function cerrarCamara() {
            if (stream) stream.getTracks().forEach(t => t.stop());
            document.getElementById('camera-module').classList.add('hidden');
        }

        function borrarFoto() { 
            document.getElementById('foto-preview-container').classList.add('hidden'); 
            document.getElementById('foto-final').src = ""; 
        }

        // GESTI√ìN DE NOTAS (EDITAR/BORRAR)
        async function guardarDato() {
            const t = document.getElementById('titulo').value;
            const tp = document.getElementById('tipo').value;
            const f = document.getElementById('fecha').value;
            const img = document.getElementById('foto-final').src;
            if(!t) return;

            const payload = { 
                titulo: t, tipo: tp, fecha_objetivo: f || null, 
                contenido: img.startsWith('data') ? img : null,
                user_id: usuarioActual.id 
            };

            if (idEnEdicion) {
                await supa.from('bitacora').update(payload).eq('id', idEnEdicion);
                cancelarEdicion();
            } else {
                await supa.from('bitacora').insert([payload]);
            }
            
            document.getElementById('titulo').value = '';
            document.getElementById('fecha').value = '';
            borrarFoto();
            cargarDatos();
        }

        async function cargarDatos() {
            const { data } = await supa.from('bitacora').select('*').order('created_at', { ascending: false });
            const cont = document.getElementById('contenedor-datos');
            cont.innerHTML = '';
            data?.forEach(item => {
                const card = document.createElement('div');
                card.className = `bg-slate-900 border border-slate-800 p-5 rounded-2xl ${item.tipo === 'alarma' ? 'is-alarm' : ''}`;
                card.innerHTML = `
                    <div class="flex justify-between mb-2">
                        <span class="text-[9px] font-bold uppercase bg-slate-800 px-2 py-1 rounded text-slate-400">${item.tipo}</span>
                        <div class="flex gap-4">
                            <button onclick="prepararEdicion('${item.id}', '${item.titulo}', '${item.tipo}', '${item.fecha_objetivo}', '${item.contenido || ""}')" class="text-cyan-500 text-[10px] font-bold">EDITAR</button>
                            <button onclick="eliminar('${item.id}')" class="text-red-500 text-[10px] font-bold">BORRAR</button>
                        </div>
                    </div>
                    <h3 class="text-white font-bold leading-tight">${item.titulo}</h3>
                    ${item.fecha_objetivo ? `<p class="text-xs text-amber-500 mt-1">‚è∞ ${new Date(item.fecha_objetivo).toLocaleString()}</p>` : ''}
                    ${item.contenido ? `<img src="${item.contenido}" class="mt-3 rounded-lg w-full">` : ''}
                `;
                cont.appendChild(card);
            });
        }

        function prepararEdicion(id, titulo, tipo, fecha, contenido) {
            idEnEdicion = id;
            document.getElementById('titulo').value = titulo;
            document.getElementById('tipo').value = tipo;
            document.getElementById('fecha').value = (fecha && fecha !== "null") ? fecha : "";
            if (contenido && contenido !== "null") {
                document.getElementById('foto-final').src = contenido;
                document.getElementById('foto-preview-container').classList.remove('hidden');
            }
            document.getElementById('form-container').classList.add('editing-mode');
            document.getElementById('edit-indicator').classList.remove('hidden');
            document.getElementById('btn-save').innerText = "ACTUALIZAR";
            document.getElementById('btn-cancel').classList.remove('hidden');
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function cancelarEdicion() {
            idEnEdicion = null;
            document.getElementById('form-container').classList.remove('editing-mode');
            document.getElementById('edit-indicator').classList.add('hidden');
            document.getElementById('btn-save').innerText = "GUARDAR";
            document.getElementById('btn-cancel').classList.add('hidden');
            document.getElementById('titulo').value = '';
            borrarFoto();
        }

        async function eliminar(id) {
            if(confirm("¬øBorrar definitivamente?")) {
                await supa.from('bitacora').delete().eq('id', id);
                cargarDatos();
            }
        }
    </script>
</body>
</html>
