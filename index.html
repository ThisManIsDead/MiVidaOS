<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Vida OS</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style> .hidden { display: none; } .is-alarm { border-left: 4px solid #f59e0b; } </style>
</head>
<body class="bg-slate-950 text-slate-200 min-h-screen">

    <div id="auth-screen" class="fixed inset-0 bg-slate-950 z-50 flex flex-col items-center justify-center p-6 text-center">
        <h1 class="text-4xl font-black text-white mb-8 italic">MI VIDA OS</h1>
        <div class="bg-slate-900 p-8 rounded-3xl border border-slate-800 w-full max-w-sm shadow-2xl">
            <input id="auth-user" type="text" placeholder="Usuario" class="w-full bg-slate-800 p-4 rounded-xl mb-4 text-white outline-none focus:border-cyan-500 border border-transparent">
            <input id="auth-pin" type="password" inputmode="numeric" placeholder="PIN" class="w-full bg-slate-800 p-4 rounded-xl mb-6 text-white text-center text-2xl outline-none focus:border-cyan-500 border border-transparent">
            <button onclick="controlAcceso('login')" class="w-full bg-white text-black font-black py-4 rounded-xl mb-4 hover:bg-cyan-400 transition">ENTRAR</button>
            <button onclick="controlAcceso('signup')" class="text-slate-500 text-[10px] font-bold uppercase tracking-widest hover:text-white">Registrar nuevo nombre</button>
        </div>
    </div>

    <div id="main-app" class="hidden max-w-xl mx-auto p-6">
        <header class="flex justify-between items-center mb-8">
            <h2 id="display-user" class="text-xl font-black text-cyan-500 uppercase italic"></h2>
            <button onclick="location.reload()" class="text-[10px] text-red-500 font-bold border border-red-900/50 px-3 py-1 rounded-full">SALIR</button>
        </header>

        <div class="bg-slate-900 border border-slate-800 p-5 rounded-2xl mb-8 shadow-xl">
            <input id="nota-titulo" type="text" placeholder="Escribe algo..." class="w-full bg-slate-800 p-4 rounded-xl mb-4 text-white outline-none focus:border-cyan-500 border border-transparent">
            <div class="grid grid-cols-2 gap-3 mb-4">
                <select id="nota-tipo" class="bg-slate-800 p-3 rounded-xl text-white text-sm outline-none">
                    <option value="nota">üìù Nota</option>
                    <option value="avance">üöÄ Avance</option>
                    <option value="alarma">‚è∞ Alarma</option>
                </select>
                <input id="nota-fecha" type="datetime-local" class="bg-slate-800 p-3 rounded-xl text-white text-sm outline-none">
            </div>
            <button onclick="enviarDato()" class="w-full bg-cyan-600 text-white font-black py-4 rounded-xl shadow-lg hover:bg-cyan-500 transition">GUARDAR REGISTRO</button>
        </div>
        <div id="lista-datos" class="space-y-4 pb-20"></div>
    </div>

    <script>
        const SUPA_URL = 'https://wejqcxcgaebjvwltixyp.supabase.co';
        const SUPA_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndlanFjeGNnYWVianZ3bHRpeHlwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njk2MzE3ODgsImV4cCI6MjA4NTIwNzc4OH0.4ZN3nMt9353HuoR2qgtjBu6PrCdG6Mo58C_MHidA_58';
        const supa = supabase.createClient(SUPA_URL, SUPA_KEY);
        
        let sesionUsuario = null;

        async function controlAcceso(modo) {
            const u = document.getElementById('auth-user').value.toLowerCase().trim();
            const p = document.getElementById('auth-pin').value;
            if(!u || p.length < 4) return alert("Pon un nombre y PIN de 4 cifras");
            const mail = `${u}@mividaos.com`;

            if (modo === 'signup') {
                const { error } = await supa.auth.signUp({ email: mail, password: p });
                if (error) alert("Error: " + error.message);
                else alert("¬°Usuario " + u + " registrado! Ahora dale a ENTRAR.");
            } else {
                const { data, error } = await supa.auth.signInWithPassword({ email: mail, password: p });
                if (error) alert("Nombre o PIN incorrectos");
                else {
                    sesionUsuario = data.user;
                    document.getElementById('auth-screen').classList.add('hidden');
                    document.getElementById('main-app').classList.remove('hidden');
                    document.getElementById('display-user').innerText = u;
                    obtenerDatos();
                }
            }
        }

        async function enviarDato() {
            const t = document.getElementById('nota-titulo').value;
            const tp = document.getElementById('nota-tipo').value;
            const f = document.getElementById('nota-fecha').value;
            if(!t) return;
            await supa.from('bitacora').insert([{ titulo: t, tipo: tp, fecha_objetivo: f || null, user_id: sesionUsuario.id }]);
            document.getElementById('nota-titulo').value = '';
            obtenerDatos();
        }

        async function obtenerDatos() {
            const { data } = await supa.from('bitacora').select('*').order('created_at', { ascending: false });
            const cont = document.getElementById('lista-datos');
            cont.innerHTML = '';
            data?.forEach(item => {
                const card = document.createElement('div');
                card.className = `bg-slate-900 border border-slate-800 p-5 rounded-2xl ${item.tipo === 'alarma' ? 'is-alarm' : ''}`;
                card.innerHTML = `
                    <div class="flex justify-between mb-2">
                        <span class="text-[9px] font-bold uppercase bg-slate-800 px-2 py-1 rounded text-slate-400">${item.tipo}</span>
                        <button onclick="borrarRegistro('${item.id}')" class="text-red-500 text-xs font-bold">BORRAR</button>
                    </div>
                    <h3 class="text-white font-bold">${item.titulo}</h3>
                    ${item.fecha_objetivo ? `<p class="text-xs text-amber-500 mt-1">‚è∞ ${new Date(item.fecha_objetivo).toLocaleString()}</p>` : ''}
                `;
                cont.appendChild(card);
            });
        }

        async function borrarRegistro(id) {
            if(confirm("¬øSeguro?")) {
                await supa.from('bitacora').delete().eq('id', id);
                obtenerDatos();
            }
        }
    </script>
</body>
</html>
